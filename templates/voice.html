<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot - Voice Chat</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 30px;
  }
  button {
    padding: 20px;
    font-size: 1.5rem;
    border-radius: 50%;
    border: none;
    background: #0af;
    color: #000;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #08c;
    color: #fff;
  }
  #transcript, #response {
    margin-top: 20px;
    background: #111;
    border-radius: 8px;
    padding: 15px;
    min-height: 60px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-wrap;
    border: 1px solid #444;
  }
  .footer-link {
    margin-top: 30px;
  }
  .footer-link a {
    color: #0af;
    text-decoration: none;
  }
</style>
</head>
<body>
  <h1>Chatbot - Voice Chat</h1>
  <button id="micBtn">🎤 Start Listening</button>

  <div id="transcript" placeholder="Your speech will appear here..."></div>
  <div id="response"></div>

  <div class="footer-link">
    <a href="/">Switch to Text Chat</a>
  </div>

<script>
  const micBtn = document.getElementById("micBtn");
  const transcriptDiv = document.getElementById("transcript");
  const responseDiv = document.getElementById("response");

  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
  } else if ('SpeechRecognition' in window) {
    recognition = new SpeechRecognition();
  } else {
    alert("Speech Recognition not supported in this browser.");
  }

  if (recognition) {
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
      micBtn.textContent = "🎙️ Listening...";
    };

    recognition.onerror = (event) => {
      micBtn.textContent = "🎤 Start Listening";
      alert("Error occurred in recognition: " + event.error);
    };

    recognition.onend = () => {
      micBtn.textContent = "🎤 Start Listening";
    };

    recognition.onresult = (event) => {
      let speechResult = event.results[0][0].transcript;
      transcriptDiv.textContent = speechResult;
      sendMessage(speechResult);
    };
  }

  micBtn.addEventListener("click", () => {
    if (recognition) {
      recognition.start();
    }
  });

  async function sendMessage(message) {
    responseDiv.textContent = "Waiting for response...";
    const res = await fetch("/ask", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({message})
    });

    if (res.ok) {
      const data = await res.json();
      responseDiv.textContent = data.reply;
      speak(data.reply);
    } else {
      responseDiv.textContent = "Error: Could not get response from server.";
    }
  }

  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  }
</script>
</body>
</html>
