<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikhil AI Voice Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin: 0 0 1rem;
      text-align: center;
      color: #fff;
    }

    .box {
      background: #262626;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      color: #ccc;
      min-height: 120px;
      white-space: pre-wrap;
      overflow-y: auto;
      position: relative;
    }
    .box.bot {
      background: #181818;
      color: #d1d1d1;
      padding-top: 2.5rem;
    }
    .box.bot .copy-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .box.bot .copy-btn:hover {
      color: #0af;
    }

    .mic-btn {
      background-color: #0af;
      border: none;
      color: white;
      font-size: 2rem;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      margin: 0 auto;
      box-shadow: 0 0 15px #0af;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mic-btn.recording {
      background-color: #f00;
      box-shadow: 0 0 20px #f00;
    }

    .status {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      min-height: 24px;
    }

    /* Scrollbars */
    .box::-webkit-scrollbar {
      width: 6px;
    }
    .box::-webkit-scrollbar-thumb {
      background: #0af;
      border-radius: 3px;
    }
    .box::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Voice chatbot interface">
    <h1>Nikhil AI Voice Chatbot</h1>

    <div class="box" id="transcriptBox" aria-live="polite" aria-atomic="true" aria-label="Your speech transcription">
      Speak something... üé§
    </div>

    <button class="mic-btn" id="micBtn" aria-pressed="false" aria-label="Start voice recognition">
      üéôÔ∏è
    </button>

    <div class="status" id="statusText" aria-live="polite"></div>

    <div class="box bot" id="botResponse" aria-live="polite" aria-atomic="true" aria-label="Bot response">
      <button class="copy-btn" title="Copy bot response" aria-label="Copy bot response to clipboard">üìã</button>
      <div id="botText"></div>
    </div>
  </div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const transcriptBox = document.getElementById('transcriptBox');
    const statusText = document.getElementById('statusText');
    const botText = document.getElementById('botText');
    const copyBtn = document.querySelector('.copy-btn');

    let recognition;
    let listening = false;

    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      statusText.textContent = "Sorry, your browser doesn't support Speech Recognition.";
      micBtn.disabled = true;
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        listening = true;
        micBtn.classList.add('recording');
        statusText.textContent = 'Listening... Speak now.';
        micBtn.setAttribute('aria-pressed', 'true');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        transcriptBox.textContent = transcript;
        statusText.textContent = 'Processing...';

        // Send transcript to chatbot backend
        fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: transcript })
        })
        .then(response => response.json())
        .then(data => {
          botText.textContent = data.reply || "No response.";
          statusText.textContent = "Finished.";
        })
        .catch(() => {
          botText.textContent = "Error: Unable to get response from server.";
          statusText.textContent = "";
        });
      };

      recognition.onerror = (event) => {
        statusText.textContent = 'Error occurred: ' + event.error;
      };

      recognition.onend = () => {
        listening = false;
        micBtn.classList.remove('recording');
        if(statusText.textContent === 'Listening... Speak now.') {
          statusText.textContent = 'No speech detected.';
        }
        micBtn.setAttribute('aria-pressed', 'false');
      };
    }

    micBtn.addEventListener('click', () => {
      if (listening) {
        recognition.stop();
      } else {
        botText.textContent = '';
        transcriptBox.textContent = 'Speak something... üé§';
        recognition.start();
      }
    });

    copyBtn.addEventListener('click', () => {
      if (botText.textContent.trim()) {
        navigator.clipboard.writeText(botText.textContent)
          .then(() => alert('Copied to clipboard!'))
          .catch(() => alert('Failed to copy!'));
      }
    });
  </script>
</body>
</html>
