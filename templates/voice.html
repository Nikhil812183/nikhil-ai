<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot - Voice</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo" />
    <h1>Chatbot</h1>
  </header>

  <nav>
    <a href="/">🗨️ Text Chat</a>
    <a href="/voice" class="active">🎤 Voice Chat</a>
  </nav>

  <main>
    <div id="chatbox"></div>
    <div id="inputArea">
      <input type="text" id="message" placeholder="Type or speak..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()" title="Speak">🎙️</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Nikhil | Groq LLaMA 3 Chatbot</p>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("message");

    function appendMessage(text, sender) {
      const p = document.createElement("p");
      p.classList.add("message", sender === "user" ? "user-msg" : "bot-msg");

      if (text.match(/\.(jpeg|jpg|gif|png)$/)) {
        const img = document.createElement("img");
        img.src = text;
        img.alt = "image";
        img.className = "chat-image";
        p.appendChild(img);
      } else {
        p.textContent = text;
      }

      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage(text = null) {
      const message = text || messageInput.value.trim();
      if (!message) return;
      appendMessage("You: " + message, "user");
      messageInput.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });
      const data = await res.json();
      appendMessage("Bot: " + data.reply, "bot");

      const utterance = new SpeechSynthesisUtterance(data.reply);
      utterance.lang = "en-IN";
      speechSynthesis.speak(utterance);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported.');
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        sendMessage(speechResult);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
      };
    }
  </script>
</body>
</html>
