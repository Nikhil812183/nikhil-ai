<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot - Text Chat</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  #chat {
    background: #111;
    padding: 15px;
    border-radius: 8px;
    height: 400px;
    overflow-y: auto;
    margin-bottom: 15px;
    border: 1px solid #444;
  }
  .message {
    margin-bottom: 15px;
  }
  .user {
    color: #0af;
    font-weight: bold;
  }
  .bot {
    color: #afa;
  }
  textarea {
    width: 100%;
    height: 60px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #444;
    background: #222;
    color: #fff;
    resize: none;
    font-size: 1rem;
  }
  button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #0af;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
  }
  button:hover {
    background: #08c;
    color: #fff;
  }
  .footer-link {
    text-align: center;
    margin-top: 20px;
  }
  .footer-link a {
    color: #0af;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Chatbot - Text Chat</h1>
    <div id="chat"></div>
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div class="footer-link">
      <a href="/voice">Switch to Voice Chat</a>
    </div>
  </div>

<script>
  const chatDiv = document.getElementById("chat");
  const messageInput = document.getElementById("messageInput");

  function addMessage(text, sender) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
    messageDiv.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
    chatDiv.appendChild(messageDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const msg = messageInput.value.trim();
    if (!msg) return;

    addMessage(msg, "user");
    messageInput.value = "";

    const response = await fetch("/ask", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({message: msg})
    });

    if (response.ok) {
      const data = await response.json();
      addMessage(data.reply, "bot");
    } else {
      addMessage("Error: Could not get response from server.", "bot");
    }
  }

  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
